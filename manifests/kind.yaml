kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
kubeadmConfigPatches:
- |-
  kind: ClusterConfiguration
  apiServer:
    extraArgs:
      oidc-issuer-url: https://127.0.0.1:32000
      oidc-client-id: kube
      oidc-ca-file: /etc/ssl/certs/openid-ca.pem
      oidc-username-claim: email
      oidc-groups-claim: groups
nodes:
- role: control-plane
  image: ${KKA_K8S_VERSION}
  extraMounts:
  - hostPath: ${KKA_REPO_HOST_PATH}
    containerPath: ${KKA_REPO_NODE_PATH}
    readOnly: true
  - hostPath: ${KKA_REPO_HOST_PATH}/ssl/openid-ca.pem
    containerPath: /etc/ssl/certs/openid-ca.pem
    readOnly: true
