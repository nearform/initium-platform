name: Run Unit Tests
# You can test this with
# act -W tests/github_actions load_matrix_from_json
on: load_matrix_from_json

jobs:
  load-matrix:
    uses: ./.github/workflows/load-kind-versions.yaml

  print-version:
    needs: load-matrix
    strategy:
      matrix:
        KKA_K8S_VERSION: ${{ fromJSON(needs.load-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Print kind
        run: echo ${{ matrix.KKA_K8S_VERSION }}
